<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@100&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section-1">
      <p class="title">PAPAKILO BARBERSHOP</p>
      <div class="subtitle">
        <div class="container">
          <img src="assets/checklist.png" alt="" />
          <p>BARBERSHOP 2050</p>
        </div>
        <div class="container">
          <img src="assets/checklist.png" alt="" />
          <p>SKYCAFE LOUNGE</p>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="circle"></div>
      <p class="text-admin">admin</p>
      <p class="text-join">Join us today</p>
      <button id="btn-google">
        <img src="assets/google.png" alt="" />
        Sign up with Google
      </button>
      <button id="btn-apple">
        <img src="assets/apple.png" alt="" />
        Sign up with Apple
      </button>
      <div class="or">
        <div class="line"></div>
        OR
        <div class="line"></div>
      </div>
      <button id="btn-email">Sign up with Email</button>
      <p class="signing-text">
        By signing up, you agree to the Terms of Service and Privacy Policy,
        including cookie use.
      </p>
      <div class="login-text">Already have an account?</div>
      <button id="btn-login">Log in</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
